<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student's Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="exam" value="#{examList.listOfExam}">
                <h:column>
                    <f:facet name="header">Course Code</f:facet>
                    <h:outputText value="#{exam.courseCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Course Name</f:facet>
                    <h:commandLink action="#{studentSelectedExamBB.selectExam(exam)}" value="#{exam.courseName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Exam Name</f:facet>
                    <h:outputText value="#{exam.examName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{exam.examDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{exam.examTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    <h:outputText value="#{exam.examPlace}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
