<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teacher's Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columnClasses="7">
                <h:inputText value="#{newExamBB.exam.courseCode}">
                    <f:passThroughAttribute name="placeholder" value="Course Code"/>
                </h:inputText>
                <h:inputText value="#{newExamBB.exam.courseName}">
                    <f:passThroughAttribute name="placeholder" value="Course Name"/>
                </h:inputText>
                <h:inputText value="#{newExamBB.exam.examName}">
                    <f:passThroughAttribute name="placeholder" value="Exam Name"/>
                </h:inputText>
                <h:inputText value="#{newExamBB.exam.examDate}">
                    <f:passThroughAttribute name="placeholder" value="Date"/>
                </h:inputText>
                <h:inputText value="#{newExamBB.exam.examTime}">
                    <f:passThroughAttribute name="placeholder" value="Time"/>
                </h:inputText>
                <h:inputText value="#{newExamBB.exam.examPlace}">
                    <f:passThroughAttribute name="placeholder" value="Place"/>
                </h:inputText>
                <h:commandButton action="#{newExamBB.addExam()}" value="Add Exam"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:dataTable var="exam" value="#{examList.listOfExam}">
                <h:column>
                    <f:facet name="header">Course Code</f:facet>
                    <h:outputText value="#{exam.courseCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Course Name</f:facet>
                    <h:commandLink action="#{teacherSelectedExamBB.selectExam(exam)}" value="#{exam.courseName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Exam Name</f:facet>
                    <h:outputText value="#{exam.examName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{exam.examDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{exam.examTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    <h:outputText value="#{exam.examPlace}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{removeExamBB.remove(exam)}" value="X"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
