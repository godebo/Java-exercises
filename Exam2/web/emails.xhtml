<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Satisfaction Survey Results</title>
    </h:head>
    <h:body>
        <h1>Email address collected so far</h1>
        <h:form>
            <h:dataTable var="userDetail" value="#{emailCollector.listOfEmails}">
                <h:column>
                    <f:facet name="header">When</f:facet>
                    <h:outputText value="#{userDetail.collectedTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email Address</f:facet>
                    <h:outputText value="#{userDetail.emailAddress}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Gift Choice</f:facet>
                    <h:outputText value="#{userDetail.giftChoice}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
